version: "3.7"

services:
  qaava-test-db:
    image: kartoza/postgis:12.0
    volumes:
      # Add more fixtures here
      - ./db_fixtures/simple_test.sql:/docker-entrypoint-initdb.d/simple_test.sql
      - qaava-postgis-test-data:/var/lib/postgresql
    environment:
      # There are multiple databases, data will be populated to the first only
      - POSTGRES_DB=qaavadb1,qaavadb2
      - POSTGRES_USER=postgres
      - POSTGRES_PASS=postgres
      - ALLOW_IP_RANGE=0.0.0.0/0
    ports:
      - 5439:5432
    restart: "no"
    healthcheck:
      test: "exit 0"

volumes:
  qaava-postgis-test-data:
